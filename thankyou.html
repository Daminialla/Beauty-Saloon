    <h1>Thank you for your booking!</h1>
    <p>Your appointment has been scheduled successfully.</p>

    <div id="orderBox" class="order">Loading order summaryâ€¦</div>

    <div style="display:flex;gap:10px;justify-content:center;margin-top:16px">
      <a class="btn" id="homeBtn" href="index.html">Back to Home</a>
      <button class="btn" id="clearBtn" style="background:#f3f4f6;color:#111">Clear Data</button>

  <script>
    const last = JSON.parse(localStorage.getItem('rv_last_order') || 'null');
    const orderBox = document.getElementById('orderBox');
    if(!last) orderBox.innerHTML = '<div style="color:#6b6b7a">No recent booking found. <a href="index.html">Book a service</a></div>';
    else{
      orderBox.innerHTML = `\n        <div style="font-weight:700">Order: ${last.txn}</div>\n        <div style="margin-top:8px">Service: ${last.product.name}</div>\n        <div style="color:var(--muted);margin-top:6px">Amount: â‚¹${last.amount}</div>\n      `;
      dataLayer.push({event:'purchase_confirmed', ecommerce:{transaction_id:last.txn, value:last.amount, items:[{item_id:last.product.id, item_name:last.product.name, price:last.product.price}]}});
    }

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      localStorage.removeItem('rv_last_order');
      localStorage.removeItem('rv_user');
      localStorage.removeItem('rv_selected_service');
      orderBox.innerHTML = '<div style="color:#6b6b7a">Data cleared. <a href="index.html">Book again</a></div>';
    });

    dataLayer.push({event:'thankyou_page_view'});
  </script>
